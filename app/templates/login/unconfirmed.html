{% extends "login/layout_login.html" %}
{% block content %}
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Please confirm your email!</div>
      <div class="card-body">
        <p>You have not confirmed your account. Please check your inbox (and your spam folder) - you should have received an email with a confirmation link.</p>
        <div class="text-center">
          <p>Didn't get the email? <a href="/resend">Resend</a></p>
        </div>
      </div>
    </div>
{% endblock %}
